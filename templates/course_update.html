{% extends "layout.html" %}
{% block title %}

{% endblock %}
{% block content %}
<form action="/course/{{ course.course_id }}/update" method="POST" id="update-course-form">
    <div>
        <label>Course Code:</label>
        <input type="text" name="code" value="{{ course.course_code }}" readonly="true" />
    </div>
    <div>
        <label>Course Name:</label>
        <input type="text" name="c_name" value="{{ course.course_name }}" required />
    </div>
    <div>
        <label>Course Description:</label>
        <input type="text" name="desc" value="{{ course.course_description }}" />
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
