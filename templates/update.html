<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <h1>Update Student</h1>
    <form action="/student/{{ student.student_id }}/update" method="POST" id="update-form">
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" value="{{ student.roll_number }}" disabled />
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" value="{{ student.first_name }}" required />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" value="{{ student.last_name }}" />
        </div>
        <div>
            <label>Select Courses: </label>
            {% for course in courses %}
                <input type="checkbox" name="courses" value="{{ course.course_id }}"
                {% if course in student.courses %} checked {% endif %}/>
                <label>{{ course.course_name }}</label>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
