<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    {% block title %}
    Flask Web Application
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('students') }}" class="navbar-item">Students</a>   
        <a href="{{ url_for('courses') }}" class="navbar-item">Courses</a>   
        
        <a href="{{ url_for('dashboard') }}" class="navbar-item">Dashboard</a>       
      
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p><img src="{{ url_for('static', filename='logo.png')}}" width="64" height="64">&copy; 2024</p>
        </footer>
    </div>
</body>

</html>
