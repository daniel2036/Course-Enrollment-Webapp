
{% extends "layout.html" %}
{% block title %}

{% endblock %}
{% block content %}
<h1>Update Student</h1>
<form action="/student/{{ student.student_id }}/update" method="POST" id="update-form">
    <div>
        <label>Roll Number:</label>
        <input type="text" name="roll" value="{{ student.roll_number }}" disabled />
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" name="f_name" value="{{ student.first_name }}" required />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="l_name" value="{{ student.last_name }}" required/>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" />
    </div>
    <div>
        <h3>Select Courses: </h3>
        {% for course in courses %}
       
        <li class="decimal">
            <input type="checkbox" id="chkCourse" name="courses" value="{{ course.course_id }}" {% if course in student.courses
                %} checked {% endif %} />
            <label for="chkCourse" >{{ course.course_name }}</label>
        </li>
        
        {% endfor %}
        </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
